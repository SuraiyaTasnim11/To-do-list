<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Sono&display=swap" rel="stylesheet">
</head>

<body>
    <h1>To-Do <img src="images/icon.png" alt="to-do checklist"></h1>

    <div id="home" class="container">
        <form class="column form">
            <input id="input-box" type="text" placeholder="New task" required>
            <button onclick="addTask(event)">Add</button>
        </form>

        <!--Tasks entered into the form will be inserted under ul-->
        <ul id="list-container"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
